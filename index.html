<html>
  <head>
    <link rel="icon" href="data:,"> <!-- work around to fix know issue: https://issues.chromium.org/issues/40374731 -->
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <header>
        <div id="title">Guaca-Mole!</div>
        <h2><span id="timer">0</span> seconds left.</h2>
        <div id="container-score"><h2>score: <span id="score">0</span></div>
    </header>
    <div class="container">
      <div id="left">
        <div class="logo">
          <img src="./assets/game-logo.png">
        </div>
        <div class="menu">
          <div><h2>Click start to play!</h2></div>
          <div class="settings">
            <div><label for="difficulty">Difficulty</label></div>
            <div><select id="difficulty" name="difficulty" size="1">  
                <option>easy</option>
                <option>normal</option>
                <option>hard</option>
              </select>
            </div>
            <div><label for="duration">Seconds</label></div>
            <div><input id = "duration" type="number" name="duration" value="10" min="10" max="60" step="1"></div>
          </div>
          <div><button id="start">Start</button></div>
        </div>
      </div>
      <div class="grid">
        <div class="gameover">Game Over!</div>
        <div id="hole0" class="hole">
          <div id="mole0" class="mole"></div>
        </div>
        <div id="hole1" class="hole">
          <div id="mole1" class="mole"></div>
        </div>
        <div id="hole2" class="hole">
          <div id="mole2" class="mole"></div>
        </div>
        <div id="hole3" class="hole">
          <div id="mole3" class="mole"></div>
        </div>
        <div id="hole4" class="hole">
          <div id="mole4" class="mole"></div>
        </div>
        <div id="hole5" class="hole">
          <div id="mole5" class="mole"></div>
        </div>
        <div id="hole6" class="hole">
          <div id="mole6" class="mole"></div>
        </div>
        <div id="hole7" class="hole">
          <div id="mole7" class="mole"></div>
        </div>
        <div id="hole8" class="hole">
          <div id="mole8" class="mole"></div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
